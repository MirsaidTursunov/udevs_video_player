group 'uz.udevs.udevs_video_player'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.9.0'
    ext.media3_version = '1.2.0'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    namespace 'uz.udevs.udevs_video_player'
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main {
            res {
                srcDirs 'src\\main\\res'
            }
        }
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 21
        multiDexEnabled true
    }

    dependencies {
        implementation "androidx.media3:media3-exoplayer:$media3_version"
        implementation "androidx.media3:media3-exoplayer-hls:$media3_version"
        implementation "androidx.media3:media3-ui:$media3_version"

        def multidex_version = "2.0.1"
        implementation "androidx.multidex:multidex:$multidex_version"
        implementation 'com.google.android.material:material:1.11.0'
        implementation 'com.google.code.gson:gson:2.10'
        implementation 'com.github.bumptech.glide:glide:4.15.1'
        // retrofit
        implementation 'com.squareup.retrofit2:retrofit:2.9.0'
        implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

        implementation 'androidx.appcompat:appcompat:1.6.1'
        implementation 'androidx.mediarouter:mediarouter:1.6.0'
        implementation 'com.google.android.gms:play-services-cast-framework:21.4.0'

        implementation 'org.checkerframework:checker-qual:3.33.0'
        implementation 'com.google.android.gms:play-services-cronet:18.0.1'
        implementation "androidx.media3:media3-datasource-cronet:$media3_version"
    }
}

dependencies {
    implementation 'com.android.identity:identity-credential:20231002'
    implementation 'androidx.media3:media3-exoplayer-dash:1.2.0'
}